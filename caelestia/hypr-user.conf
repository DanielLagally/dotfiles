monitor = DP-1, 2560x1440@240, 0x0, 1.25, vrr, 2
monitor = DP-2, 1920x1080@144, -1920x0, 1, vrr, 2
monitor = eDP-1, 1920x1080@60, 0x0, 1.25

render {
    direct_scanout = 2
}

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options = caps:super
    kb_rules =

    follow_mouse = 1

    repeat_rate = 25
    repeat_delay = 200

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    # accel_profile = custom 0.8 0.0 0.3 0.8 2.0 3.5
    accel_profile = flat

    scroll_method = on_button_down
    scroll_button = 274
    
    touchpad {
        natural_scroll = true
        scroll_factor = 1
    }
}

xwayland {
    force_zero_scaling = true
}

bind = SUPER, T, togglesplit

# Cursors
env = GDK_SCALE,1
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,32
env = XCURSOR_THEME,BreezeX-Ros√©Pine
env = XCURSOR_SIZE,24

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# fix tooltips (always have a title of `win.<id>`)
windowrulev2 = noinitialfocus, class:^(.*jetbrains.*)$, title:^(win.*)$
windowrulev2 = nofocus, class:^(.*jetbrains.*)$, title:^(win.*)$
# fix tab dragging (always have a single space character as their title)
windowrulev2 = noinitialfocus, class:^(.*jetbrains.*)$, title:^\\s$
windowrulev2 = nofocus, class:^(.*jetbrains.*)$, title:^\\s$
